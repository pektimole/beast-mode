<body>
    <h1>Push-Up Master</h1>

    <!-- Fortschrittsanzeige -->
    <div style="width: 100%; background-color: #ddd;">
        <div id="progress-bar" style="width: 0%; height: 30px; background-color: #4caf50;"></div>
    </div>
    <p id="progress-text">0% der 100.000 Liegestütze geschafft</p>

    <!-- Push-Up Fortschritt -->
    <p>Zeit: <span id="time-display">0</span> Sekunden</p>
    <p>Gesamt erledigte Liegestütze: <span id="total-pushups">0</span></p>

    <!-- Buttons zum Starten und Stoppen der Routine -->
    <button onclick="startBeastMode()">Get into Beast Mode</button>
    <button onclick="stopStopwatch()">End Beast Mode</button>

    <!-- GIF und blinkender Text für Beast Mode -->

        <img id="beast-mode-gif" src="https://images.app.goo.gl/YikUq3dsLJfftZYc8" alt="The Rock Beast Mode" />
        <h2 id="beast-mode-text">BEAST MODE ON</h2>
    </div>
